<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LXXZE JUMP: Music & Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            /* Changed font to 'Press Start 2P' as a more "game-like" pixel font, fallback to Permanent Marker */
            font-family: 'Press Start 2P', 'Permanent Marker', cursive;
            overflow: hidden;
            background-color: black; /* Changed to solid black to hide blue outside game container */
            touch-action: none; /* Prevents scrolling on touch devices */
            display: flex; /* Added for centering body content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0; /* Remove default body margin */
        }
        #game-container {
            /* Removed border and border-radius for mobile game aesthetic */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.23);
            overflow: hidden;
            position: relative;
            background-color: #f0f9ff; /* Default background for game container */
        }
        canvas {
            display: block;
            transition: background-color 1s ease;
        }
        /* The .ui-element class now defines basic styling, not positioning */
        .ui-element {
            color: #2d3748;
            text-shadow: 2px 2px 0px #ffffff;
            user-select: none;
            transition: color 1s ease, text-shadow 1s ease;
            font-size: 1.2rem; /* Adjusted font size for better fit */
        }

        #game-stats { /* New container for score, lives, coins */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex; /* Use flexbox for spacing */
            justify-content: space-between; /* Distribute items evenly */
            align-items: center;
            padding: 15px; /* Padding from edges */
            z-index: 10; /* Ensure it's above the canvas */
            box-sizing: border-box; /* Include padding in width */
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(100, 116, 139, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 3px 3px 0px #2d3748;
        }
        .game-title {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .game-instructions {
             font-size: 1.2rem;
             margin-bottom: 2rem;
             max-width: 80%;
        }
        .button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            background-color: #f59e0b;
            color: white;
            border: 4px solid #b45309;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 0 #92400e;
            margin-top: 10px; /* Spacing for buttons */
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #92400e;
        }
         .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #92400e;
        }

        /* Styles for score multiplier glowing */
        .score-multiplier-active {
            animation: pulse-glow 1s infinite alternate;
            color: #8B5CF6; /* Purple color for active multiplier */
            text-shadow: 0 0 8px #8B5CF6, 0 0 12px #8B5CF6; /* Glow effect */
        }

        @keyframes pulse-glow {
            from {
                text-shadow: 0 0 4px #8B5CF6, 0 0 8px #8B5CF6;
            }
            to {
                text-shadow: 0 0 10px #8B5CF6, 0 0 15px #8B5CF6, 0 0 20px #8B5CF6;
            }
        }
    </style>
</head>

        function initAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Web Audio API not supported in this browser:", e);
                    audioCtx = null;
                }
            }
        }

        function playTone(frequency, duration, type = 'sine', initialVolume = 0.5, attackTime = 0.01, decayTime = 0.1, sustainVolume = 0, releaseTime = 0.1, vibrato = null) {
            if (!audioCtx) {
                console.warn("AudioContext not initialized, cannot play sound.");
                return;
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            if (vibrato) {
                const vibratoOsc = audioCtx.createOscillator();
                const vibratoGain = audioCtx.createGain();

                vibratoOsc.frequency.setValueAtTime(vibrato.rate, audioCtx.currentTime);
                vibratoGain.gain.setValueAtTime(vibrato.depth, audioCtx.currentTime);

                vibratoOsc.connect(vibratoGain);
                vibratoGain.connect(oscillator.frequency);

                vibratoOsc.start(audioCtx.currentTime);
                vibratoOsc.stop(audioCtx.currentTime + duration + releaseTime);
            }

            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(initialVolume, now + attackTime);
            gainNode.gain.linearRampToValueAtTime(sustainVolume, now + attackTime + decayTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + duration + releaseTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(now);
            oscillator.stop(now + duration + releaseTime);
        }

            jumpSound.pause();
            jumpSound.currentTime = 27;
            jumpSound.play().catch(e => console.log('Audio play failed:', e));

        function resizeCanvas() {
            // New responsive canvas sizing
            const padding = 20; // Padding from screen edges
            const maxGameWidth = 500; // Max width for larger screens
            const maxGameHeight = 800; // Max height for larger screens

            canvasWidth = window.innerWidth - (2 * padding);
            canvasHeight = window.innerHeight - (2 * padding);

            // Ensure canvas doesn't get too large on desktop
            if (canvasWidth > maxGameWidth) {
                canvasWidth = maxGameWidth;
            }
            if (canvasHeight > maxGameHeight) {
                canvasHeight = maxGameHeight;
            }

            // Maintain aspect ratio if one dimension becomes limiting
            const aspectRatio = maxGameWidth / maxGameHeight;
            if (canvasWidth / canvasHeight > aspectRatio) {
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                canvasHeight = canvasWidth / aspectRatio;
            }

            gameContainer.style.width = `${canvasWidth}px`;
            gameContainer.style.height = `${canvasHeight}px`;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            if (currentScreen === 'start') {
                initStartScreen();
            }
        }

        function createPlatform(y) {
            // Calculate difficulty scaling factor (0 to 1, peaks at DIFFICULTY_PLATEAU_SCORE)
            const difficultyScale = Math.min(1, score / DIFFICULTY_PLATEAU_SCORE);

            // Adjust platform spacing based on difficulty
            const currentMinYSpacing = platformConfig.baseMinYSpacing + (DIFFICULTY_MAX_SPACING_BOOST * difficultyScale);
            const currentMaxYSpacing = platformConfig.baseMaxYSpacing + (DIFFICULTY_MAX_SPACING_BOOST * difficultyScale * 1.5); // Max spacing scales more

            // Adjust chance of moving/crumbling platforms
            const currentMovingChance = DIFFICULTY_MIN_MOVING_CHANCE + (DIFFICULTY_MAX_MOVING_CHANCE - DIFFICULTY_MIN_MOVING_CHANCE) * difficultyScale;
            const currentCrumblingChance = DIFFICULTY_MIN_CRUMBLING_CHANCE + (DIFFICULTY_MAX_CRUMBLING_CHANCE - DIFFICULTY_MIN_CRUMBLING_CHANCE) * difficultyScale;


            const x = Math.random() * (canvasWidth - platformConfig.width);
            const isMoving = Math.random() < currentMovingChance;
            const isCrumbling = !isMoving && Math.random() < currentCrumblingChance;
            const newPlatform = {
                x,
                y,
                width: platformConfig.width,
                height: platformConfig.height,
                isMoving: isMoving,
                moveDirection: (Math.random() > 0.5 ? 1 : -1),
                moveRange: isMoving ? Math.random() * (canvasWidth * 0.4) + (canvasWidth * 0.1) : 0,
                initialX: x,
                isCrumbling: isCrumbling,
                crumbled: false,
                crumbleTimer: 0
            };
            platforms.push(newPlatform);
            trySpawnCollectible(newPlatform);
        }

        function createCollectible(type, emoji = null, image = null) {
            const platform = platforms[platforms.length - 1];
            collectibles.push({
                x: platform.x + platform.width / 2 - collectibleConfig.size / 2,
                y: platform.y - collectibleConfig.size - 5,
                type: type,
                emoji: emoji,
                image: image
            });
        }

        function trySpawnCollectible(platform) {
            const rand = Math.random();

            if (rand < collectibleConfig.jetpackChance) {
                createCollectible('jetpack', '🦋');
            } else if (rand < collectibleConfig.jetpackChance + collectibleConfig.pizzaChance && maxPizzasSpawned < totalPizzaLimit) {
                createCollectible('pizza', '🍕');
                maxPizzasSpawned++;
            } else if (rand < collectibleConfig.jetpackChance + collectibleConfig.pizzaChance + collectibleConfig.musicChance) {
                if (musicLogoImageLoaded) {
                    createCollectible('music', null, musicLogoImage);
                } else {
                    createCollectible('music', '🎶');

            } else if (rand < collectibleConfig.jetpackChance + collectibleConfig.pizzaChance + collectibleConfig.musicChance + collectibleConfig.multiplierChance) {
                createCollectible('multiplier', 'x2');
            } else if (rand < collectibleConfig.jetpackChance + collectibleConfig.pizzaChance + collectibleConfig.musicChance + collectibleConfig.multiplierChance + collectibleConfig.shieldChance) {
                createCollectible('shield', '🛡️');
            }
        }

        function updateGameLogic() {
            // Check for challenge trigger
            if (scoreThresholds.includes(score) && score > lastChallengeScore) {
                startAirplaneChallenge();
                lastChallengeScore = score; // Mark this score as triggered
                return; // Stop normal game logic immediately
            }

            let gameSpeedFactor = 1;
            if (player.hasSlowTime) {
                gameSpeedFactor = slowTimeConfig.speedFactor;
            }

            let currentJumpStrength = player.jumpStrength;
            if (player.hasJumpBoost) {
                currentJumpStrength *= superJumpConfig.multiplier;
            }

            player.dy += player.gravity * (player.hasFeatherFall ? featherFallConfig.gravityFactor : 1);

            if (player.hasJetpack) {
                player.dy = JETPACK_THRUST;
                player.jetpackTime--;
                if (player.jetpackTime <= 0) {
                    player.hasJetpack = false;
                }
                for(let i = 0; i < 3; i++) createJetpackParticle(player.x + player.width / 2, player.y + player.height - 5);
            }

            player.y += player.dy;
            player.x += player.dx;

            if (player.x > canvasWidth) player.x = -player.width;
            else if (player.x + player.width < 0) player.x = canvasWidth;

            // Player squish/stretch animation
            if (player.onPlatform && player.dy === 0) {
                player.scaleY = 1;
                player.scaleX = 1;
            } else if (player.dy > 0) { // Falling (stretch)
                player.scaleY = Math.max(0.8, player.scaleY - player.scaleSpeed);
                player.scaleX = Math.min(1.2, player.scaleX + player.scaleSpeed);
            } else if (player.dy < 0) { // Jumping (squish initially, then normal)
                player.scaleY = Math.min(1.2, player.scaleY + player.scaleSpeed);
                player.scaleX = Math.max(0.8, player.scaleX - player.scaleSpeed);
            }


            player.onPlatform = false;
            if (player.dy > 0 && !player.hasJetpack) {
                platforms.forEach((p, index) => {
                    if (p.crumbled) return;

                    if (player.x < p.x + p.width && player.x + player.width > p.x) {
                        if (player.y + player.height >= p.y && player.y + player.height <= p.y + p.height) {
                            player.dy = -currentJumpStrength;
                            player.onPlatform = true;
                            player.y = p.y - player.height;
                            score += JUMP_POINTS; // Add points for each hop!

                            if (p.isCrumbling) {
                                p.crumbled = true;
                                p.crumbleTimer = platformConfig.crumbleDelay;
                                playCrumbleSound();
                            }
                        }
                    }
                });
            }

            platforms.forEach((p, index) => {
                if (p.crumbled) {
                    p.crumbleTimer -= 1 * gameSpeedFactor;
                    if (p.crumbleTimer <= 0) {
                        platforms.splice(index, 1);
                    }
                }
            });

            if (player.y < canvasHeight / 2) {
                const scrollOffset = canvasHeight / 2 - player.y;
                player.y += scrollOffset;
                platforms.forEach(p => p.y += scrollOffset);
                collectibles.forEach(c => c.y += scrollOffset);
                slashParticles.forEach(p => p.y += scrollOffset);
                jetpackParticles.forEach(p => p.y += scrollOffset);
                butterflies.forEach(b => b.y += scrollOffset);
                lasers.forEach(l => l.y += scrollOffset);
                initialPlayerY += scrollOffset;
            }

            // Update score based on maximum vertical progress
            let currentVerticalProgress = (initialPlayerY - player.y);
            maxVerticalProgressAchieved = Math.max(maxVerticalProgressAchieved, currentVerticalProgress);
            score = Math.max(score, Math.floor(maxVerticalProgressAchieved / BASE_HEIGHT_UNIT) * player.scoreMultiplier);


            if (score >= 300 && !isGalaxy) {
                switchToGalaxy();
            }

            platforms.forEach(p => {
                if (p.isMoving) {
                    p.x += p.moveDirection * platformConfig.movingSpeed * gameSpeedFactor;
                    if (p.moveDirection === 1 && p.x > p.initialX + p.moveRange) {
                        p.moveDirection = -1;
                    } else if (p.moveDirection === -1 && p.x < p.initialX - p.moveRange) {
                        p.moveDirection = 1;
                    }
                }
            });

            platforms = platforms.filter(p => p.y < canvasHeight);
            if (platforms.length < platformConfig.count) {
                 // Calculate difficulty scaled spacing for new platforms
                 const difficultyScale = Math.min(1, score / DIFFICULTY_PLATEAU_SCORE);
                 const currentMinYSpacing = platformConfig.baseMinYSpacing + (DIFFICULTY_MAX_SPACING_BOOST * difficultyScale);
                 const currentMaxYSpacing = platformConfig.baseMaxYSpacing + (DIFFICULTY_MAX_SPACING_BOOST * difficultyScale * 1.5);

                 const lastPlatformY = Math.min(...platforms.map(p => p.y));
                 const newY = lastPlatformY - (currentMinYSpacing + Math.random() * (currentMaxYSpacing - currentMinYSpacing));
                 createPlatform(newY);
            }

            collectibles.forEach((c, index) => {
                let detectionRadius = collectibleConfig.size / 2;

                const dist = Math.sqrt(
                    Math.pow((player.x + player.width / 2) - (c.x + collectibleConfig.size / 2), 2) +
                    Math.pow((player.y + player.height / 2) - (c.y + collectibleConfig.size / 2), 2)
                );

                if (dist < player.width / 2 + detectionRadius) {
                    if (c.type === 'music') {
                        player.dy = -player.jumpStrength * 3.5;
                        createSlashEffect(player.x + player.width / 2, player.y + player.height / 2);
                    } else if (c.type === 'pizza') {
                        player.dy = -player.jumpStrength * 4.5;
                        createSlashEffect(player.x + player.width / 2, player.y + player.height / 2);
                    } else if (c.type === 'jetpack') {
                        player.hasJetpack = true;
                        player.jetpackTime = JETPACK_DURATION_FRAMES;
                        playJetpackSound();
                    } else if (c.type === 'multiplier') {
                        player.scoreMultiplier = 2;
                        player.multiplierTime = 300;
                        playMultiplierSound();
                    } else if (c.type === 'shield') {
                        player.hasShield = true;
                        player.shieldTime = 300;
                        player.dy = -player.jumpStrength * 3; // Boost up, slightly less than music logo
                        createSlashEffect(player.x + player.width / 2, player.y + player.height / 2); // Still show effect
                        playShieldSound();
                    }
                    playCollectibleSound();
                    collectibles.splice(index, 1);
                }
            });
            collectibles = collectibles.filter(c => c.y < canvasHeight);

            if (player.multiplierTime > 0) {
                player.multiplierTime -= 1 * gameSpeedFactor;
                multiplierStatusEl.textContent = `x${player.scoreMultiplier}`;
                multiplierStatusEl.style.display = 'inline';
                multiplierStatusEl.classList.add('score-multiplier-active');
                if (player.multiplierTime <= 0) {
                    player.scoreMultiplier = 1;
                    multiplierStatusEl.classList.remove('score-multiplier-active');
                    multiplierStatusEl.style.display = 'none';
                }
            } else {
                 multiplierStatusEl.classList.remove('score-multiplier-active');
                 multiplierStatusEl.style.display = 'none';
            }

            if (player.shieldTime > 0) {
                player.shieldTime -= 1 * gameSpeedFactor;
                if (player.shieldTime <= 0) {
                    player.hasShield = false;
                }
            }

            if (player.laserTime > 0) {
                player.laserTime -= 1 * gameSpeedFactor;
                player.hasLaser = true;
                if (player.laserTime <= 0) {
                    player.hasLaser = false;
                }
            }

            if (player.jumpBoostTime > 0) {
                player.jumpBoostTime -= 1 * gameSpeedFactor;
                player.hasJumpBoost = true;
                if (player.jumpBoostTime <= 0) {
                    player.hasJumpBoost = false;
                }
            }

            if (player.slowTimeTime > 0) {
                player.slowTimeTime -= 1 * gameSpeedFactor;
                player.hasSlowTime = true;
                if (player.slowTimeTime <= 0) {
                    player.hasSlowTime = false;
                }
            } else {
                gameSpeedFactor = 1;
            }

            if (player.featherFallTime > 0) {
                player.featherFallTime -= 1 * gameSpeedFactor;
                player.hasFeatherFall = true;
                if (player.featherFallTime <= 0) {
                    player.hasFeatherFall = false;
                }
            }

            slashParticles.forEach((p, index) => {
                p.dy += p.gravity * gameSpeedFactor;
                p.x += p.dx * gameSpeedFactor;
                p.y += p.dy * gameSpeedFactor;
                p.life -= 1 * gameSpeedFactor;
                if (p.life <= 0) {
                    slashParticles.splice(index, 1);
                }
            });

            jetpackParticles.forEach((p, index) => {
                p.y += p.dy;
                p.x += p.dx;
                p.life--;
                if (p.life <= 0) {
                    jetpackParticles.splice(index, 1);
                }
            });

            if (!isGalaxy && audioCtx) {
                butterflies.forEach(b => {
                    b.x += butterflyConfig.speedX * b.speedFactor;
                    b.y = b.initialY + Math.sin(audioCtx.currentTime * butterflyConfig.waveFrequency + b.oscillationOffset) * butterflyConfig.waveAmplitude;

                    if (b.x > canvasWidth) {
                        b.x = -butterflyConfig.size;
                        b.y = canvasHeight * (butterflyConfig.minY + Math.random() * (butterflyConfig.maxY - butterflyConfig.minY));
                        b.initialY = b.y;
                        b.oscillationOffset = Math.random() * Math.PI * 2;
                    }
                });
            } else if (isGalaxy) {
                butterflies = [];
            }

            lasers.forEach((laser, laserIndex) => {
                laser.y += laser.dy;
            });
            lasers = lasers.filter(laser => laser.y + laser.height > 0);

            if (player.y > canvasHeight) {
                if (player.respawnPlatformCharges > 0) {
                    player.respawnPlatformCharges--;
                    createBuiltPlatform(canvasWidth / 2 - platformBuilderConfig.platformWidth / 2, canvasHeight - platformBuilderConfig.platformHeight - 50);
                    player.x = canvasWidth / 2 - player.width / 2;
                    player.y = canvasHeight - 200;
                    player.dy = -player.jumpStrength / 1.5;
                    player.hasJetpack = false;
                    player.jetpackTime = 0;
                    playShieldSound();
                } else {
                    lives--;
                    if (lives <= 0) endGame();
                    else {
                        player.x = canvasWidth / 2 - player.width / 2;
                        player.y = canvasHeight - 200;
                        player.dy = -player.jumpStrength / 1.5;
                        player.hasJetpack = false;
                        player.jetpackTime = 0;
                    }
                }
            }
        }

        function updateStartScreenLogic() {
            startPlayer.dy += startPlayer.gravity;
            startPlayer.y += startPlayer.dy;

            if (startPlayer.x > canvasWidth) startPlayer.x = -startPlayer.width;
            else if (startPlayer.x + startPlayer.width < 0) startPlayer.x = canvasWidth;

            if (startPlayer.dy > 0 &&
                startPlayer.x < startPlatform.x + startPlatform.width &&
                startPlayer.x + startPlayer.width > startPlatform.x &&
                startPlayer.y + startPlayer.height >= startPlatform.y &&
                startPlayer.y + startPlayer.height <= startPlatform.y + startPlatform.height) {
                startPlayer.dy = -startPlayer.jumpStrength;
                startPlayer.y = startPlatform.y - startPlayer.height;
                playJumpSound();
            }

            if (startPlayer.y > canvasHeight - startPlayer.height) {
                startPlayer.y = canvasHeight - startPlayer.height;
                startPlayer.dy = -startPlayer.jumpStrength;
            }

            if (audioCtx) {
                butterflies.forEach(b => {
                    b.x += butterflyConfig.speedX * b.speedFactor;
                    b.y = b.initialY + Math.sin(audioCtx.currentTime * butterflyConfig.waveFrequency + b.oscillationOffset) * butterflyConfig.waveAmplitude;

                    if (b.x > canvasWidth) {
                        b.x = -butterflyConfig.size;
                        b.y = canvasHeight * (butterflyConfig.minY + Math.random() * (butterflyConfig.maxY - butterflyConfig.minY));
                        b.initialY = b.y;
                        b.oscillationOffset = Math.random() * Math.PI * 2;
                    }
                });
            }
        }

        function startAirplaneChallenge() {
            currentScreen = 'airplaneChallenge';
            // Clear existing game elements for clean slate
            platforms = [];
            collectibles = [];
            lasers = [];
            jetpackParticles = [];
            slashParticles = [];
            butterflies = []; // Clear background butterflies

            // Player should be safe during challenge, move them to a fixed position
            player.dx = 0;
            player.dy = 0;
            player.x = canvasWidth / 2 - player.width / 2;
            player.y = canvasHeight - player.height - 20; // Player fixed at bottom during challenge
            player.hasJetpack = false; // Disable jetpack during challenge
            player.jetpackTime = 0;
            player.hasLaser = false; // Disable laser power-up too, but active lasers can finish their path
            player.laserTime = 0;

            currentChallenge = {
                type: 'airplane',
                airplanes: [],
                destroyedCount: 0,
                totalToDestroy: airplaneConfig.totalAirplanes,
                countdown: 0,
                challengeActive: true
            };
            spawnedAirplanesInChallenge = 0;
            airplaneSpawnTimer = 0; // Reset spawn timer
            gameStatsEl.style.display = 'none'; // Hide normal game stats
        }

        function updateAirplaneChallenge() {
            // Spawn airplanes periodically
            airplaneSpawnTimer++;
            if (airplaneSpawnTimer >= airplaneConfig.spawnDelay && spawnedAirplanesInChallenge < currentChallenge.totalToDestroy) {
                createAirplane();
                airplaneSpawnTimer = 0;
                spawnedAirplanesInChallenge++;
            }

            // Update airplane positions
            currentChallenge.airplanes.forEach((airplane, index) => {
                airplane.x += airplane.dx;
                airplane.y += airplane.dy;

                // Remove if off screen
                if (airplane.x < -airplane.width || airplane.x > canvasWidth + airplane.width || airplane.y < -airplane.height || airplane.y > canvasHeight + airplane.height) {
                    currentChallenge.airplanes.splice(index, 1);
                }
            });

            // Lasers can still hit airplanes if player had one active or gets one (though none spawn here)
            lasers.forEach((laser, laserIndex) => {
                laser.y += laser.dy;

                currentChallenge.airplanes.forEach((airplane, airplaneIndex) => {
                    if (laser.x < airplane.x + airplane.width &&
                        laser.x + laser.width > airplane.x &&
                        laser.y < airplane.y + airplane.height &&
                        laser.y + laser.height > airplane.y) {
                        // Laser hits airplane
                        currentChallenge.airplanes.splice(airplaneIndex, 1);
                        lasers.splice(laserIndex, 1);
                        currentChallenge.destroyedCount++;
                        playAirplaneDestroySound();
                        return; // Exit inner loop as airplane and laser are removed
                    }
                });
            });
            lasers = lasers.filter(laser => laser.y + laser.height > 0);

            // Check if challenge is complete
            if (currentChallenge.destroyedCount >= currentChallenge.totalToDestroy) {
                startCountdown();
            }
        }

        function drawAirplaneChallenge() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            updateBackgroundColors(); // Keep dynamic sky

            // Draw static player at bottom
            if (playerImageLoaded) {
                ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
            } else {
                ctx.font = `${player.height}px Arial`;
                ctx.fillText(player.emoji, player.x, player.y + player.height);
            }

            // Draw airplanes
            currentChallenge.airplanes.forEach(airplane => {
                ctx.font = `${airplane.height}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(airplane.emoji, airplane.x + airplane.width / 2, airplane.y + airplane.height / 2);
            });

            // Draw lasers
            lasers.forEach(laser => drawLaser(ctx, laser));

            // Display progress
            ctx.font = `1.5rem 'Press Start 2P', cursive`;
            ctx.fillStyle = '#2d3748';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText(`Destroy Airplanes: ${currentChallenge.destroyedCount}/${currentChallenge.totalToDestroy}`, canvasWidth / 2, 50);
        }

        function startCountdown() {
            currentScreen = 'countdown';
            currentChallenge.countdown = 3; // 3 seconds

            const countdownInterval = setInterval(() => {
                currentChallenge.countdown--;
                if (currentChallenge.countdown <= 0) {
                    clearInterval(countdownInterval);
                    resumeGameAfterChallenge();
                }
            }, 1000);
        }

        function updateCountdown() {
            // No specific update logic needed, handled by interval
        }

        function drawCountdown() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            updateBackgroundColors(); // Keep background

            ctx.font = `5rem 'Press Start 2P', cursive`;
            ctx.fillStyle = '#C70039';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            if (currentChallenge.countdown > 0) {
                ctx.fillText(currentChallenge.countdown, canvasWidth / 2, canvasHeight / 2);
            } else {
                ctx.fillText('GO!', canvasWidth / 2, canvasHeight / 2);
            }
        }

        function resumeGameAfterChallenge() {
            currentScreen = 'game';
            initGame(); // Re-initialize game to respawn platforms etc.
            gameStatsEl.style.display = 'flex'; // Show game stats again
        }


        /**
         * Draws a stylized pencil with enhanced graphics.
         */
        function drawPencil(ctx, x, y, width, height, isMoving = false, isCrumbling = false, crumbleTimer = 0) {
            const tipHeight = height * 0.5;
            const eraserHeight = height * 0.2;
            const metalBandHeight = height * 0.15;

            ctx.save();
            if (isCrumbling && crumbleTimer > 0) {
                ctx.globalAlpha = (crumbleTimer % 10 < 5) ? 0.3 : 1.0; // More pronounced flash
            }

            // Pencil body
            let bodyColor = '#FFD700'; // Default: Gold yellow
            let borderColor = '#92400e'; // Default dark brown
            if (isMoving) {
                bodyColor = '#4CAF50'; // Green for moving
                borderColor = '#2e7d32';
            } else if (isCrumbling) {
                bodyColor = '#FF4500'; // Red-orange for crumbling
                borderColor = '#d32f2f';
            }
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.roundRect(x, y + tipHeight, width, height - tipHeight - eraserHeight - metalBandHeight, [5]);
            ctx.fill();

            // Wood grain texture on body
            ctx.strokeStyle = `rgba(0,0,0,0.1)`;
            ctx.lineWidth = 1;
            for(let i = 0; i < width; i += 10) {
                ctx.beginPath();
                ctx.moveTo(x + i, y + tipHeight);
                ctx.lineTo(x + i + 5, y + height - eraserHeight - metalBandHeight);
                ctx.stroke();
            }

            // Pencil tip (wood color)
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.moveTo(x, y + tipHeight);
            ctx.lineTo(x + width, y + tipHeight);
            ctx.lineTo(x + width / 2, y);
            ctx.closePath();
            ctx.fill();

            // Pencil lead (dark grey/black)
            ctx.fillStyle = '#36454F';
            ctx.beginPath();
            ctx.moveTo(x + width * 0.45, y + 2); // Slightly offset for shadow effect
            ctx.lineTo(x + width * 0.55, y + 2);
            ctx.lineTo(x + width / 2, y + tipHeight * 0.3);
            ctx.closePath();
            ctx.fill();

            // Metal band (silver)
            ctx.fillStyle = '#C0C0C0';
            ctx.beginPath();
            ctx.roundRect(x, y + height - eraserHeight - metalBandHeight, width, metalBandHeight, [3]);
            ctx.fill();
            // Metal texture
            ctx.strokeStyle = `rgba(255,255,255,0.3)`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + width * 0.2, y + height - eraserHeight - metalBandHeight + metalBandHeight * 0.3);
            ctx.lineTo(x + width * 0.8, y + height - eraserHeight - metalBandHeight + metalBandHeight * 0.3);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x + width * 0.2, y + height - eraserHeight - metalBandHeight + metalBandHeight * 0.7);
            ctx.lineTo(x + width * 0.8, y + height - eraserHeight - metalBandHeight + metalBandHeight * 0.7);
            ctx.stroke();


            // Eraser (pink)
            ctx.fillStyle = '#FFC0CB';
            ctx.beginPath();
            ctx.roundRect(x, y + height - eraserHeight, width, eraserHeight, [5]);
            ctx.fill();

            // Outline
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.roundRect(x, y + tipHeight, width, height - tipHeight - eraserHeight - metalBandHeight, [5]); // Body
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y + tipHeight);
            ctx.lineTo(x + width / 2, y);
            ctx.lineTo(x + width, y + tipHeight);
            ctx.stroke(); // Tip

            ctx.beginPath();
            ctx.roundRect(x, y + height - eraserHeight - metalBandHeight, width, metalBandHeight, [3]);
            ctx.stroke(); // Metal band

            ctx.beginPath();
            ctx.roundRect(x, y + height - eraserHeight, width, eraserHeight, [5]);
            ctx.stroke(); // Eraser

            if (isCrumbling && crumbleTimer > 0) {
                // Add crack lines for crumbling platforms
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(x + width * 0.2, y + height * 0.7);
                ctx.lineTo(x + width * 0.4, y + height * 0.8);
                ctx.lineTo(x + width * 0.6, y + height * 0.6);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x + width * 0.7, y + height * 0.75);
                ctx.lineTo(x + width * 0.9, y + height * 0.65);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawLaser(ctx, laser) {
            ctx.fillStyle = laser.color;
            ctx.shadowBlur = 20; // Increased glow
            ctx.shadowColor = laser.color;
            ctx.beginPath();
            ctx.roundRect(laser.x, laser.y, laser.width, laser.height, [laser.width / 2]);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Dynamic background colors for the sky
        function updateBackgroundColors() {
            if (isGalaxy) return; // Don't change sky colors in galaxy mode

            const changeSpeed = 0.5; // How fast colors change
            if (bgGradientDirection === 1) {
                bgGradientColor1.r = Math.min(240, bgGradientColor1.r + changeSpeed);
                bgGradientColor1.g = Math.min(249, bgGradientColor1.g + changeSpeed);
                bgGradientColor1.b = Math.min(255, bgGradientColor1.b + changeSpeed);
                bgGradientColor2.r = Math.min(173, bgGradientColor2.r + changeSpeed);
                bgGradientColor2.g = Math.min(216, bgGradientColor2.g + changeSpeed);
                bgGradientColor2.b = Math.min(230, bgGradientColor2.b + changeSpeed);
                if (bgGradientColor1.r >= 240) bgGradientDirection = -1;
            } else {
                bgGradientColor1.r = Math.max(220, bgGradientColor1.r - changeSpeed);
                bgGradientColor1.g = Math.max(230, bgGradientColor1.g - changeSpeed);
                bgGradientColor1.b = Math.max(245, bgGradientColor1.b - changeSpeed);
                bgGradientColor2.r = Math.max(150, bgGradientColor2.r - changeSpeed);
                bgGradientColor2.g = Math.max(190, bgGradientColor2.g - changeSpeed);
                bgGradientColor2.b = Math.max(210, bgGradientColor2.b - changeSpeed);
                if (bgGradientColor1.r <= 220) bgGradientDirection = 1;
            }

            // Apply as background of game-container, not canvas, for smoother transition
            gameContainer.style.background = `radial-gradient(circle at top left, rgb(${bgGradientColor1.r}, ${bgGradientColor1.g}, ${bgGradientColor1.b}), rgb(${bgGradientColor2.r}, ${bgGradientColor2.g}, ${bgGradientColor2.b}))`;
        }


        // --- Drawing ---
        function drawGame() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            updateBackgroundColors(); // Update dynamic sky gradient

            if (!isGalaxy && audioCtx) {
                ctx.font = `${butterflyConfig.size}px Arial`;
                ctx.globalAlpha = 0.7;
                butterflies.forEach(b => {
                    ctx.fillText('🦋', b.x, b.y + butterflyConfig.size);
                });
                ctx.globalAlpha = 1.0;
            }

            if (isGalaxy) {
                // Draw stars with varying opacity and drift
                stars.forEach(star => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                    // Simple drift for stars
                    star.y += star.speed;
                    if (star.y > canvasHeight) {
                        star.y = 0;
                        star.x = Math.random() * canvasWidth;
                    }
                });
                // Add a subtle nebula effect
                const gradient = ctx.createRadialGradient(canvasWidth / 2, canvasHeight / 2, 50, canvasWidth / 2, canvasHeight / 2, canvasWidth * 0.6);
                gradient.addColorStop(0, 'rgba(138, 43, 226, 0.1)'); // Blue-violet
                gradient.addColorStop(0.5, 'rgba(75, 0, 130, 0.1)'); // Indigo
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            }

            platforms.forEach(p => {
                drawPencil(ctx, p.x, p.y, p.width, p.height, p.isMoving, p.isCrumbling, p.crumbleTimer);
            });

            collectibles.forEach(c => {
                if (c.image && c.image.complete) {
                    ctx.drawImage(c.image, c.x, c.y, collectibleConfig.size, collectibleConfig.size);
                } else if (c.type === 'multiplier') {
                    ctx.font = `${collectibleConfig.size * 0.8}px 'Press Start 2P'`;
                    ctx.fillStyle = '#8B5CF6';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('x2', c.x + collectibleConfig.size / 2, c.y + collectibleConfig.size / 2 + 5);
                } else if (c.type === 'shield') {
                    ctx.font = `${collectibleConfig.size}px Arial`;
                    ctx.fillText('🛡️', c.x, c.y + collectibleConfig.size);
                } else if (c.type === 'pizza') {
                    ctx.font = `${collectibleConfig.size}px Arial`;
                    ctx.fillText('🍕', c.x, c.y + collectibleConfig.size);
                }
                else {
                    ctx.font = `${collectibleConfig.size}px Arial`;
                    ctx.fillText(c.emoji, c.x, c.y + collectibleConfig.size);
                }
            });


            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height);
            ctx.scale(player.scaleX, player.scaleY);
            if (playerImageLoaded) {
                ctx.drawImage(playerImage, -player.width / 2, -player.height, player.width, player.height);
            } else {
                ctx.font = `${player.height}px Arial`;
                ctx.fillText(player.emoji, -player.width / 2, 0);
            }
            ctx.restore();

            if (player.hasShield) {
                ctx.beginPath();
                ctx.arc(player.x + player.width / 2, player.y + player.height / 2, player.width * 0.7, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(135, 206, 250, ${(player.shieldTime % 10 < 5) ? 0.4 : 0.8})`;
                ctx.lineWidth = 5;
                ctx.stroke();
            }

            if (player.hasJetpack) {
                ctx.font = `${collectibleConfig.size}px Arial`;
                ctx.fillText('🦋', player.x + player.width / 2 - collectibleConfig.size / 2, player.y - collectibleConfig.size / 2 - (player.height * (player.scaleY - 1)));
            }

            slashParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            jetpackParticles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            lasers.forEach(laser => {
                drawLaser(ctx, laser);
            });
        }

        function drawStartScreen() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            updateBackgroundColors(); // Draw dynamic sky gradient on start screen too

            if (audioCtx) {
                ctx.font = `${butterflyConfig.size}px Arial`;
                ctx.globalAlpha = 0.7;
                butterflies.forEach(b => {
                    ctx.fillText('🦋', b.x, b.y + butterflyConfig.size);
                });
                ctx.globalAlpha = 1.0;
            }

            ctx.font = `2.5rem 'Press Start 2P', cursive`;
            ctx.fillStyle = '#C70039';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LXXZE JUMP', canvasWidth / 2, canvasHeight * 0.2);


            const playButtonWidth = 200;
            const playButtonHeight = 70;
            const playButtonX = canvasWidth / 2 - playButtonWidth / 2;
            const playButtonY = canvasHeight / 2 - playButtonHeight / 2 - 50;
            playButtonRect = { x: playButtonX, y: playButtonY, width: playButtonWidth, height: playButtonHeight };

            if (playButtonImageLoaded) {
                ctx.drawImage(playButtonImage, playButtonX, playButtonY, playButtonWidth, playButtonHeight);
            } else {
                ctx.fillStyle = '#F59E0B';
                ctx.beginPath();
                ctx.roundRect(playButtonX, playButtonY, playButtonWidth, playButtonHeight, [15]);
                ctx.fill();

                ctx.lineWidth = 4;
                ctx.strokeStyle = '#B45309';
                ctx.stroke();

                ctx.font = `2.5rem 'Permanent Marker', cursive`;
                ctx.fillStyle = 'white';
                ctx.fillText('play', canvasWidth / 2, playButtonY + playButtonHeight / 2);
            }

            const scoresImageSize = 70 * 2;
            const scoresImageX = canvasWidth * 0.15 - (scoresImageSize / 2);
            const scoresImageY = canvasHeight * 0.85 - (scoresImageSize / 2);
            scoresButtonRect = { x: scoresImageX, y: scoresImageY, width: scoresImageSize, height: scoresImageSize };


            if (scoresImageLoaded) {
                ctx.drawImage(scoresImage, scoresImageX, scoresImageY, scoresImageSize, scoresImageSize);
            } else {
                ctx.font = `1rem 'Permanent Marker', cursive`;
                ctx.fillStyle = '#2d3748';
                ctx.textAlign = 'left';
                ctx.fillText('SCORES', scoresImageX, scoresImageY + scoresImageSize / 2);
            }

            drawPencil(ctx, startPlatform.x, startPlatform.y, startPlatform.width, startPlatform.height);


            if (playerImageLoaded) {
                ctx.drawImage(playerImage, startPlayer.x, startPlayer.y, startPlayer.width, startPlayer.height);
            } else {
                ctx.font = `${startPlayer.height}px Arial`;
                ctx.fillText(startPlayer.emoji, startPlayer.x, startPlayer.y + startPlayer.height);
            }
        }

        function drawScoresScreen() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            ctx.fillStyle = '#f0f9ff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            canvas.style.backgroundImage = `url('${paperTextureURL}')`;

            ctx.font = `2.5rem 'Press Start 2P', cursive`;
            ctx.fillStyle = '#2d3748';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            ctx.fillText('HIGH SCORES', canvasWidth / 2, 50);

            ctx.font = `1.2rem 'Press Start 2P', cursive`;
            ctx.textBaseline = 'middle';
            if (highScores.length === 0) {
                ctx.fillText('No scores yet. Play a game!', canvasWidth / 2, canvasHeight / 2);
            } else {
                highScores.forEach((s, index) => {
                    ctx.fillText(`${index + 1}. ${s} points`, canvasWidth / 2, 150 + index * 50);
                });
            }

            const buttonWidth = 250;
            const buttonHeight = 60;
            const buttonX = canvasWidth / 2 - buttonWidth / 2;
            const buttonY = canvasHeight - 100;
            backButtonRect = { x: buttonX, y: buttonY, width: buttonWidth, height: buttonHeight };

            ctx.fillStyle = '#F59E0B';
            ctx.beginPath();
            ctx.roundRect(buttonX, buttonY, buttonWidth, buttonHeight, [15]);
            ctx.fill();

            ctx.lineWidth = 4;
            ctx.strokeStyle = '#B45309';
            ctx.stroke();

            ctx.font = `1.8rem 'Permanent Marker', cursive`;
            ctx.fillStyle = 'white';
            ctx.fillText('Back to Start', canvasWidth / 2, buttonY + buttonHeight / 2);
        }

        function gameLoop() {
            if (currentScreen === 'start') {
                updateStartScreenLogic();
                drawStartScreen();
            } else if (currentScreen === 'game') {
                updateGameLogic();
                drawGame();
                updateUI();
            } else if (currentScreen === 'gameOver') {
                drawGame(); // Still draw game elements even if game over
            } else if (currentScreen === 'scores') {
                drawScoresScreen();
            } else if (currentScreen === 'airplaneChallenge') {
                updateAirplaneChallenge();
                drawAirplaneChallenge();
            } else if (currentScreen === 'countdown') {
                updateCountdown(); // Does nothing, handled by interval
                drawCountdown();
            }
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            scoreEl.textContent = `Score: ${score}`;
            livesEl.textContent = `Lives: ${lives}`;

            let activePowerupsText = '';
            if (player.hasLaser && player.laserTime > 0) activePowerupsText += '⚡';
            if (player.hasJumpBoost && player.jumpBoostTime > 0) activePowerupsText += '⬆️';
            if (player.hasShield && player.shieldTime > 0) activePowerupsText += '🛡️';
            if (player.hasSlowTime && player.slowTimeTime > 0) activePowerupsText += '🐢';
            if (player.hasFeatherFall && player.featherFallTime > 0) activePowerupsText += '🪶';
            if (player.platformBuilderCharges > 0) activePowerupsText += `🔨x${player.platformBuilderCharges}`;
            if (player.respawnPlatformCharges > 0) activePowerupsText += `✨x${player.respawnPlatformCharges}`;


            if (activePowerupsText !== '') {
                activePowerupsEl.textContent = `Active: ${activePowerupsText}`;
                activePowerupsEl.style.display = 'inline-block';
            } else {
                activePowerupsEl.style.display = 'none';
            }
        }

        function startGame() {
            currentScreen = 'game';
            initGame();
            gameStatsEl.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            playButterflySong();
        }

        function endGame() {
            currentScreen = 'gameOver';
            highScores.push(score);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('doodleJumpHighScores', JSON.stringify(highScores));

            gameStatsEl.style.display = 'none';
            finalScoreEl.textContent = `Your final score is ${score}!`;
            gameOverScreen.style.display = 'flex';
        }

        function handleMouseMove(e) {
            if (currentScreen === 'game') { // Only control player if in game
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                player.x = mouseX - player.width / 2;
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length > 0) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touchX = e.touches[0].clientX - rect.left;
                player.x = touchX - player.width / 2;
            }
        }

        function handleAbilityUse(e) {
            if (currentScreen === 'game') {
                if (e.code === 'Space' && player.hasLaser && player.laserTime > 0) {
                    createLaser(player.x + player.width / 2 - laserConfig.width / 2, player.y);
                }
                if (e.code === 'KeyW' && player.platformBuilderCharges > 0) {
                    createBuiltPlatform(player.x - (platformBuilderConfig.platformWidth - player.width) / 2, player.y + player.height + 10);
                    player.platformBuilderCharges--;
                    playPurchaseSound();
                }
            }
        }

        function handleCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            console.log(`Click registered at X: ${mouseX}, Y: ${mouseY} on screen: ${currentScreen}`);

            if (currentScreen === 'start') {
                if (mouseX > playButtonRect.x && mouseX < playButtonRect.x + playButtonRect.width &&
                    mouseY > playButtonRect.y && mouseY < playButtonRect.y + playButtonRect.height) {
                    console.log("Play button clicked.");
                    startGame();
                }
                if (scoresImageLoaded && mouseX > scoresButtonRect.x && mouseX < scoresButtonRect.x + scoresButtonRect.width &&
                    mouseY > scoresButtonRect.y && mouseY < scoresButtonRect.y + scoresButtonRect.height) {
                    console.log("Scores button clicked.");
                    currentScreen = 'scores';
                }
            } else if (currentScreen === 'scores') {
                if (mouseX > backButtonRect.x && mouseX < backButtonRect.x + backButtonRect.width &&
                    mouseY > backButtonRect.y && mouseY < backButtonRect.y + backButtonRect.height) {
                    console.log("Back to Start button clicked.");
                    currentScreen = 'start';
                    initStartScreen();
                }
            }
            else if (currentScreen === 'game') {
                if (event.changedTouches && event.changedTouches.length > 0) {
                    const touchX = event.changedTouches[0].clientX - canvas.getBoundingClientRect().left;
                    if (touchX > canvasWidth / 2 && player.hasLaser && player.laserTime > 0) {
                        console.log("Laser activated via touch.");
                        createLaser(player.x + player.width / 2 - laserConfig.width / 2, player.y);
                    } else if (touchX < canvasWidth / 2 && player.platformBuilderCharges > 0) {
                        console.log("Platform Builder activated via touch.");
                        createBuiltPlatform(player.x - (platformBuilderConfig.platformWidth - player.width) / 2, player.y + player.height + 10);
                        player.platformBuilderCharges--;
                        playPurchaseSound();
                    }
                }
            } else if (currentScreen === 'airplaneChallenge') {
                // If in airplane challenge, click to destroy airplanes
                currentChallenge.airplanes.forEach((airplane, index) => {
                    if (mouseX > airplane.x && mouseX < airplane.x + airplane.width &&
                        mouseY > airplane.y && mouseY < airplane.y + airplane.height) {
                        currentChallenge.airplanes.splice(index, 1); // Remove airplane
                        currentChallenge.destroyedCount++;
                        playAirplaneDestroySound();
                        return; // Stop checking after one hit
                    }
                });
            }
        }

        window.addEventListener('resize', () => {
             resizeCanvas();
             canvas.style.backgroundImage = `url('${paperTextureURL}')`;
        });

        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('click', handleCanvasClick);
        window.addEventListener('keydown', handleAbilityUse);

        canvas.addEventListener('touchend', handleCanvasClick);


        window.onload = () => {
            // Assign UI elements here after the DOM is guaranteed to be loaded
            scoreEl = document.getElementById('score');
            livesEl = document.getElementById('lives');
            multiplierStatusEl = document.getElementById('multiplierStatus');
            activePowerupsEl = document.getElementById('activePowerups');
            gameStatsEl = document.getElementById('game-stats');
            gameOverScreen = document.getElementById('game-over-screen'); // Corrected ID lookup
            restartButton = document.getElementById('restartButton');
            finalScoreEl = document.getElementById('finalScore');
            backToMenuButton = document.getElementById('backToMenuButton');

            // Attach event listeners after elements are loaded
            restartButton.addEventListener('click', startGame);
            backToMenuButton.addEventListener('click', () => {
                currentScreen = 'start';
                initStartScreen();
                gameOverScreen.style.display = 'none';
                gameStatsEl.style.display = 'none';
            });

            initAudioContext();
            resizeCanvas();
            canvas.style.backgroundImage = `url('${paperTextureURL}')`;
            highScores = JSON.parse(localStorage.getItem('doodleJumpHighScores')) || [];
            initStartScreen();
            gameLoop();
        };
    </script>
